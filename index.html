<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon picker</title>
    <link href="/css/stylesheet.css" rel="Stylesheet">
    <script defer src="/script/main.js"></script>
    <style>
        @import url('https://fonts.cdnfonts.com/css/pokemon-solid');
    </style>
</head>
<body>
    <header>
        <section id="welcome">
            <h1>Welcome to Pokémon picker!</h1>
        </section>
    </header>

    <main>

    <div id="gameContainer">

        <section id="characterContainer">
            <p id="description">Välj din karaktär och påbörja din resa!</p>

            <div id="characterSelection">

                <div id="ash">
                    <p>ASH KETCHUM</p>
                    <img class="ash" src="/assets/ash.png" alt="Ash Ketchum">
                </div>

                <div id="gary">
                    <p>GARY OAK</p>
                    <img class="gary" src="/assets/gary.png" alt="Gary Oak">
                </div>
            </div>

            <div id="alternatives">
                <button id="firstForward">Påbörja äventyr</button>
            </div>
    
        </section>
    
    </div>

    </main> 


    <footer></footer>
</body>
</html>
